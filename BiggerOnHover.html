<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigger On Hover</title>
    <style>
        a {
            margin: 10px;
        }

        img {
            height: 100px;
        }

        #bigImage {
            padding: 10px;
            position: absolute;
            background-color: #ddd;
            border: 1px solid #bbb;
            height: 50%;
        }
    </style>
</head>

<body>
    <a href="./images/Compass.png"><img src="./images/Compass.png" height="100" alt=""></a>
    <a href="./images/Math-Games.png"><img src="./images/Math-Games.png" alt=""></a>
    <a href="./images/Weather-Update.png"><img src="./images/Weather-Update.png" alt=""></a>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            var xOffset = 10;
            var yOffset = 20;
            $("a").hover(function (evt) {

                const href = $(this).attr("href");
                $(`<img src="${href}" id="bigImage" />`)
                    .css('left', evt.pageX + xOffset)
                    .css('top', evt.pageY + yOffset)
                    .appendTo('body')
                    .hide()
                    .fadeIn(500)
            }, function (evt) {
                $('#bigImage').remove()
            })

            $('a').mousemove(function (evt) {
                $('#bigImage')
                    .css('left', evt.pageX + xOffset)
                    .css('top', evt.pageY + yOffset);
            })

        })
    </script>
</body>

</html>
