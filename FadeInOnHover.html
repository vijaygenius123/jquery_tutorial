<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In On Hover</title>
    <style type="text/css">
    </style>
</head>

<body>
    <div id="container">
        <img src="./images/Compass-Back.png" alt="" />

        <img src="./images/Math-Games-Back.png" alt="" />

        <img src="./images/Weather-Update-Back.png" alt="" />

        <img src="./images/Duck-Hunt-Lite-Back.png" alt="" />
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $('#container img').hover(function () {
                $(this).stop().animate({ opacity: '0.5' })
            }, function () {
                $(this).stop().animate({ opacity: '1' })
            })
        });
    </script>
</body>

</html>
