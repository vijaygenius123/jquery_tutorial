<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        #char_count {
            margin-left: 4px;
            margin-top: 8px;
            border: 1px solid #ccc;
            visibility: hidden;
            padding: 2px;
        }

        #char_sentence {
            margin-top: 8px;
            visibility: hidden;
        }

        #details {
            border: 1px solid #333;
        }
    </style>
</head>

<body>

    <textarea name="" id="details" cols="30" rows="10"></textarea>
    <span id='char_sentence'>characters left</span><span id='char_count'></span>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var maxLength = 100;
            $('#details').focus(function () {
                $(this).css('background', '#dfffff')
            }).blur(function () {
                $(this).css('background', '#fff')
            })
            $('#details').keyup(function () {
                var txtArea = $(this).val();
                const characterCount = txtArea.length;
                if (characterCount > 0) {
                    $('#char_sentence').css('visibility', 'visible')
                    $('#char_count').css('visibility', 'visible')
                }
                if (characterCount <= maxLength) {
                    $('#char_count').text(maxLength - characterCount)
                }
            })
        })
    </script>
</body>

</html>
