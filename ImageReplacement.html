<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Replacement</title>
    <style type="text/css">
        #imageContainer {
            width: 50%;
            height: 50%;
            margin: 0 auto;
        }

        #smallImages {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0 auto;
        }

        #smallImages img {
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="imageContainer">
    </div>
    <div id="smallImages">
        <img src="./images/Math-Games-Back.png"></img>
        <img src="./images/Weather-Update-Back.png"></img>
        <img src="./images/Duck-Hunt-Lite-Back.png"></img>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script type="text/javascript">
        $(function () {
            $('#smallImages img').hover(function () {
                const src = $(this).attr('src');
                $('#imageContainer').append(`<img src="${src}" width="100%" height="100%"/>`)
            }, function () {
                $('#imageContainer img').remove();
            })

        })
    </script>
</body>

</html>
