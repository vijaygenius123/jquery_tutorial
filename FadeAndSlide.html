<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tutorial</title>
    <style>
        .wrapper {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 10px;
            float: left;
            overflow: hidden;
        }

        img {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="./images/Compass-Back.png" alt="" />
        <img src="./images/Compass.png" alt="" class="front" />
    </div>
    <div class="wrapper">
        <img src="./images/Math-Games-Back.png" alt="" />
        <img src="./images/Math-Games.png" alt="" class="front" />
    </div>
    <div class="wrapper">
        <img src="./images/Weather-Update-Back.png" alt="" />
        <img src="./images/Weather-Update.png" alt="" class="front" />
    </div>
    <div class="wrapper">
        <img src="./images/Duck-Hunt-Lite-Back.png" alt="" />
        <img src="./images/Duck-Hunt-Lite.png" alt="" class="front" />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $('.wrapper').hover(function () {
                $(this).children('.front').stop().animate({ top: '300px', opacity: '0.1' }, 700)
            }, function () {
                $(this).children('.front').stop().animate({ top: '0', opacity: '1.0' }, 400)
            })
        });
    </script>
</body>

</html>
