<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
</head>

<body>

    <div class="wrapper">
        <img data-id="1" src="./images/star-1.jpg" alt="" class="star">
        <img data-id="2" src="./images/star-1.jpg" alt="" class="star">
        <img data-id="3" src="./images/star-1.jpg" alt="" class="star">
        <img data-id="4" src="./images/star-1.jpg" alt="" class="star">
        <img data-id="5" src="./images/star-1.jpg" alt="" class="star">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {


            $('.star').hover(function () {
                let hovered_data_id = $(this).attr('data-id')
                $('.star[data-id]').filter(d => d < hovered_data_id).attr('src', './images/star-1-active.jpg')
            }, function () {
                $('.star[src="./images/star-1-active.jpg"]').attr('src', './images/star-1.jpg')
            })


        })
    </script>

</body>

</html>
